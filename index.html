<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TodoList App - Vanilla JavaScript</title>
  </head>
  <body class="main">
    <div class="header">
      <h1>TodoList App</h1>
      <p>Welcome, make a list of whatever you need to do today!</p>
    </div>

    <div id="todoContainer">
      <form id="form">
        <input id="formInput" type="text" placeholder="ToDo List" />
        <button class="addBtn">Add Task</button>
      </form>

      <ul id="todoList" class="parent">
        <!-- Test -->
        <li class="child">
          <span>Study JavaScript for 4 hours</span>

          <div class="btnContainer">
            <button class="editBtn">
              <i class="fas fa-edit"></i>
            </button>
            <button class="deleteBtn">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </li>
        <li class="child">
          <span>Do the shopping for the weekend</span>
          <div class="btnContainer">
            <button class="editBtn">
              <i class="fas fa-edit"></i>
            </button>
            <button class="deleteBtn">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </li>
        <li class="child">
          <span>Go for a run</span>
          <div class="btnContainer">
            <button class="editBtn">
              <i class="fas fa-edit"></i>
            </button>
            <button class="deleteBtn">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </li>
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
