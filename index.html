<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TodoList App - Vanilla JavaScript</title>
  </head>
  <body class="main">
    <div class="header">
      <h1>TodoList App</h1>
      <p>Welcome, make a list of whatever you need to do today!</p>
    </div>

    <div id="todoContainer">
      <form id="form">
        <input id="formInput" type="text" placeholder="ToDo List" />
        <button class="addBtn">Add Task</button>
        <br />
        <input
          id="filter"
          type="text"
          placeholder="Search through your tasks if you need to ..."
          class="searchInput"
        />
      </form>

      <ul id="itemList" class="itemList">
